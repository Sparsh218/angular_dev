<div class="row">
    <div class="col col-3">
        <ul class="list-group">
            <li *ngFor="let server of servers" class="list-group-item">
                <a class="nav-link" routerLink="{{server.id}}"
                [queryParams]="{allowEdit: server.id}">{{server.name}}</a>
            </li>    
        </ul>
    </div>
    <div class="col">
        <router-outlet></router-outlet>
    </div>
</div>
